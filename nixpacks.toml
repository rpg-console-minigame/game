# nixpacks.toml

[providers]
php = {}
node = {}

[phases.setup]
# Asegura que composer y node est√©n disponibles
nixPkgs = ["php", "phpPackages.composer", "nodejs"]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci",
  "npm run build",                    # Ajusta este comando si usas Vite, Webpack, etc.
  "chmod +x run-cron.sh"              # Asegura que el script tenga permisos
]

[phases.deploy]
cmds = [
  "php artisan migrate --force",
  "php artisan config:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=8080"

[start.cron]
cmd = "./run-cron.sh"
